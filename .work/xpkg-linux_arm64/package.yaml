apiVersion: meta.pkg.crossplane.io/v1
kind: Provider
metadata:
  annotations:
    meta.crossplane.io/description: 'Crossplane provider for managing Mailgun resources
      including domains,

      mailing lists, routes, webhooks, templates, SMTP credentials, and suppression
      management.

      '
    meta.crossplane.io/license: Apache-2.0
    meta.crossplane.io/maintainer: Crossplane Contrib <info@crossplane.io>
    meta.crossplane.io/readme: 'This Crossplane provider enables management of Mailgun
      resources through

      Kubernetes manifests. It supports both US and EU regions and provides

      comprehensive coverage of the Mailgun API.


      Features:

      - Domain management with DNS configuration

      - Mailing list creation and member management

      - Email routing rules

      - Webhook configuration for event notifications

      - Email template management

      - SMTP credential management

      - Bounce, complaint, and unsubscribe suppression

      - Support for both US and EU Mailgun regions

      - Namespace-scoped resources for multi-tenancy

      '
    meta.crossplane.io/source: github.com/rossigee/provider-mailgun
  name: provider-mailgun
spec:
  controller:
    image: build-5358b2e4/provider-mailgun-arm64
