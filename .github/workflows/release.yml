name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24.5'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build
        run: make build
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Verify Build Artifacts
        run: |
          # Verify provider binary exists (build system uses _output/bin/)
          ls -la _output/bin/
          ls -la _output/bin/linux_amd64/
          if [ ! -f _output/bin/linux_amd64/provider ]; then
            echo "ERROR: Provider binary not found!"
            find . -name "provider" -type f 2>/dev/null || echo "No provider binary found anywhere"
            exit 1
          fi
          ls -la _output/bin/linux_amd64/provider
          file _output/bin/linux_amd64/provider
          echo "âœ… Provider binary verification successful"

      - name: Build Docker Image (Version)
        run: |
          # Create temporary build context and copy binary (matching make docker build)
          BUILD_CONTEXT=$(mktemp -d)
          cp cluster/images/provider-mailgun/Dockerfile $BUILD_CONTEXT/
          cp -r _output/bin/ $BUILD_CONTEXT/

          # Build container image for specific version
          docker build -t ghcr.io/rossigee/provider-mailgun:${{ steps.version.outputs.version }} \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            --build-arg TARGETOS=linux \
            --build-arg TARGETARCH=amd64 \
            $BUILD_CONTEXT

          # Cleanup
          rm -rf $BUILD_CONTEXT

      - name: Build Docker Image (Latest)
        run: |
          # Tag the same image as latest
          docker tag ghcr.io/rossigee/provider-mailgun:${{ steps.version.outputs.version }} \
            ghcr.io/rossigee/provider-mailgun:latest

      - name: Push Docker Images
        run: |
          # Push both version and latest tags
          docker push ghcr.io/rossigee/provider-mailgun:${{ steps.version.outputs.version }}
          docker push ghcr.io/rossigee/provider-mailgun:latest

      - name: Publish Crossplane Packages
        run: |
          # Publish versioned package
          make publish
          # Publish latest package
          make publish VERSION=latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ghcr.io/rossigee

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
