name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24.5'
  # Registry configuration
  PRIMARY_REGISTRY: ghcr.io/rossigee
  ENABLE_HARBOR_PUBLISH: false
  ENABLE_UPBOUND_PUBLISH: false

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: go mod vendor

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Harbor Registry (Optional)
        if: env.ENABLE_HARBOR_PUBLISH == 'true'
        uses: docker/login-action@v3
        with:
          registry: harbor.golder.lan
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and Push Release to Primary Registry
        run: |
          # Build and push to GitHub Container Registry (primary)
          make publish REGISTRY_ORGS="${{ env.PRIMARY_REGISTRY }}" \
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and Push Release to Harbor (Optional)
        if: env.ENABLE_HARBOR_PUBLISH == 'true'
        run: |
          # Push to Harbor Registry
          make publish REGISTRY_ORGS="harbor.golder.lan/library" \
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and Push Release to Upbound (Optional)
        if: env.ENABLE_UPBOUND_PUBLISH == 'true' && secrets.UPBOUND_TOKEN != ''
        run: |
          # Push to Upbound Registry
          make publish REGISTRY_ORGS="xpkg.upbound.io/crossplane-contrib" \
            VERSION=${{ steps.version.outputs.version }}
        env:
          UPBOUND_TOKEN: ${{ secrets.UPBOUND_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
