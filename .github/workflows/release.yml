name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24.5'
  # Registry configuration
  PRIMARY_REGISTRY: ghcr.io/rossigee
  ENABLE_HARBOR_PUBLISH: false
  ENABLE_UPBOUND_PUBLISH: false

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Harbor Registry (Optional)
        if: env.ENABLE_HARBOR_PUBLISH == 'true'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: harbor.golder.lan
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and Push Release to Primary Registry
        run: |
          # Build and push to GitHub Container Registry (primary)
          make publish REGISTRY_ORGS="${{ env.PRIMARY_REGISTRY }}" \
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and Push Release to Harbor (Optional)
        if: env.ENABLE_HARBOR_PUBLISH == 'true'
        run: |
          # Push to Harbor Registry
          make publish REGISTRY_ORGS="harbor.golder.lan/library" \
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and Push Release to Upbound (Optional)
        if: env.ENABLE_UPBOUND_PUBLISH == 'true' && secrets.UPBOUND_TOKEN != ''
        run: |
          # Push to Upbound Registry
          make publish REGISTRY_ORGS="xpkg.upbound.io/rossigee" \
            VERSION=${{ steps.version.outputs.version }}
        env:
          UPBOUND_TOKEN: ${{ secrets.UPBOUND_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
