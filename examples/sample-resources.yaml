apiVersion: domain.mailgun.m.crossplane.io/v1beta1
kind: Domain
metadata:
  namespace: default
  name: example-domain
spec:
  forProvider:
    name: example.com
    smtp_password: "secure-password-123"
    spam_action: "disabled"
    wildcard: false
    force_dkim_authority: false
    dkim_key_size: 2048
    ips: []
    pool_id: ""
    web_prefix: "email"
  providerConfigRef:
    name: default
---
apiVersion: mailinglist.mailgun.m.crossplane.io/v1beta1
kind: MailingList
metadata:
  namespace: default
  name: example-mailing-list
spec:
  forProvider:
    address: newsletter@example.com
    name: "Example Newsletter"
    description: "A sample newsletter mailing list"
    access_level: everyone
    reply_preference: list
  providerConfigRef:
    name: default
---
apiVersion: smtpcredential.mailgun.m.crossplane.io/v1beta1
kind: SMTPCredential
metadata:
  namespace: default
  name: example-smtp-credential
spec:
  forProvider:
    login: "smtp-user@example.com"
    passwordSecretRef:
      namespace: default
      name: smtp-password
      key: password
  providerConfigRef:
    name: default
---
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: smtp-password
  namespace: default
type: Opaque
stringData:
  password: "super-secure-smtp-password-123"
---
apiVersion: webhook.mailgun.m.crossplane.io/v1beta1
kind: Webhook
metadata:
  namespace: default
  name: example-webhook
spec:
  forProvider:
    kind: delivered
    urls:
    - "https://example.com/webhooks/mailgun/delivered"
    - "https://backup.example.com/webhooks/mailgun/delivered"
  providerConfigRef:
    name: default
---
apiVersion: route.mailgun.m.crossplane.io/v1beta1
kind: Route
metadata:
  namespace: default
  name: example-route
spec:
  forProvider:
    priority: 10
    description: "Forward all emails to support"
    expression: "match_recipient('.*@example.com')"
    actions:
    - "forward('support@example.org')"
    - "store(notify='https://example.com/webhook')"
  providerConfigRef:
    name: default
