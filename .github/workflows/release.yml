name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24.5'
  DOCKER_BUILDX_VERSION: 'v0.11.2'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Install Crossplane CLI
        run: |
          CROSSPLANE_CLI_PATH=$(make build.vars | grep CROSSPLANE_CLI= | cut -d= -f2)
          make "$CROSSPLANE_CLI_PATH"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: ${{ env.DOCKER_BUILDX_VERSION }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          make build
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Publish
        run: |
          make publish
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ghcr.io/${{ github.repository_owner }}
          XPKG_REG_ORGS: ghcr.io/${{ github.repository_owner }}

      - name: Generate Changelog
        id: changelog
        run: |
          # Simple changelog generation
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" > changelog.txt
            git log --oneline $PREVIOUS_TAG..HEAD >> changelog.txt
          else
            echo "## Initial Release" > changelog.txt
            echo "First release of provider-mailgun for Crossplane" > changelog.txt
            echo "" >> changelog.txt
            echo "### Features" >> changelog.txt
            echo "- Mailgun email service management" >> changelog.txt
            echo "- Domains, SMTP credentials, mailing lists" >> changelog.txt
            echo "- Webhooks, routes, and templates" >> changelog.txt
            echo "- GitOps-ready email service management" >> changelog.txt
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.txt
          files: _output/xpkg/*.xpkg
          draft: false
          prerelease: false

      - name: Release Summary
        run: |
          echo "ðŸŽ‰ Provider Mailgun ${{ steps.version.outputs.version }} has been released!"
          echo "ðŸ“¦ Docker: ghcr.io/${{ github.repository_owner }}/provider-mailgun:${{ steps.version.outputs.version }}"
          echo "ðŸ“¦ Package: ghcr.io/${{ github.repository_owner }}/provider-mailgun:${{ steps.version.outputs.version }}"
          echo "ðŸ“¦ Install: kubectl crossplane install provider ghcr.io/${{ github.repository_owner }}/provider-mailgun:${{ steps.version.outputs.version }}"
